live_config_reload = true

[colors.cursor]
cursor = "#b7a1ef"
text = "#000000"

[colors.hints.end]
background = "#1d1f21"
foreground = "#e9ff5e"

[colors.hints.start]
background = "#e9ff5e"
foreground = "#1d1f21"

[colors.selection]
background = "#52d318"
text = "#000000"

[cursor.style]
blinking = "On"
shape = "Block"

[font]
size = 13.0

[font.bold]
family = "Hack Nerd Font Propo"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Propo"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Propo"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Propo"
style = "Regular"

[selection]
save_to_clipboard = true

[shell]
program = "/usr/bin/fish"

[window]
title = "Alacritty"
opacity = 0.9



[window.padding]
x = 15
y = 15
