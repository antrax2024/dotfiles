# Example configuration for the M711 mouse
#
# 5 different profiles (1-5) are stored on the mouse
# if a particular option is not specified a default value will be used

[profile1]
# led mode:
# breathing, breathing_rainbow, rainbow, static, wave, alternating, reactive, reactive_button, flashing, off, random
lightmode=rainbow
# led color
color=50ff00
# led brightness level (1-3)
brightness=2
# led animation speed (1-8)
speed=1

# scrollspeed (1-3f)
scrollspeed=1

# Each profile has 5 dpi levels (1-5) that can be individually set and enabled/disabled
# Set dpiX_enable=0 to disable a particular dpi level
# It is not possible to disable all DPI levels, at least one will remain enabled
dpi1_enable=0
dpi2_enable=1
dpi3_enable=1
dpi4_enable=1
dpi5_enable=0
# dpi
# 100-10000 in steps of 100 (200 above 5000)
# X<100-10000>Y<100-10000>
# 0x[04-8c][00-01] (same value for x and y)
# 0x[04-8c][00-01][04-8c][00-01] (different values for x and y)
dpi1=X100Y200
dpi2=2000
dpi3=0x2d00
dpi4=0x4300
dpi5=0x8c00

# usb report rate (125, 250, 500, 1000) Hz
report_rate=500

# button mapping: there is a total of 10 programmable buttons.
# keymap.md for full details
button_left=left
button_right=right
button_middle=middle
button_backward=backward
button_forward=forward
button_dpi_up=dpi+
button_dpi_down=dpi-
button_lightmode=led_mode_switch
scroll_up=scroll_up
scroll_down=scroll_down

[profile2]
lightmode=breathing
color=5000ff
brightness=3

[profile3]

[profile4]

[profile5]

